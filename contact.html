<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form 3D Style</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .contact-container {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 450px;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .contact-container:hover {
        transform: rotateY(5deg) rotateX(3deg);
    }

    .contact-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .contact-container input, 
    .contact-container textarea {
        width: 100%;
        padding: 14px 18px;
        margin: 10px 0 20px 0;
        border-radius: 12px;
        border: none;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        font-size: 16px;
        transition: all 0.3s;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
        box-shadow: 0 0 15px rgba(0,123,255,0.5);
        outline: none;
    }

    .contact-container button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .contact-container button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    #response {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: limegreen;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let msg = document.getElementById("message").value;

    let botToken = "8489913493";
    let chatId = "7715060763";

    let text = `ðŸ“© New Contact Message:
ðŸ‘¤ Name: ${name}
ðŸ“§ Email: ${email}
ðŸ“ Message: ${msg}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`)
      .then(response => {
          document.getElementById("response").innerText = "Message sent successfully!";
          document.getElementById("contactForm").reset();
      })
      .catch(error => {
          document.getElementById("response").innerText = "Error sending message!";
      });

});
</script>

</body>
</html>
